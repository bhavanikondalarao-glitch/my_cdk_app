apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: todo-app
  labels:
    app: todo-application
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-application
      component: frontend
  template:
    metadata:
      labels:
        app: todo-application
        component: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
